<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-content">
    <div class="box-inputs">
    <div class="single-input">
     <label>Day</label>
     <input type="text" placeholder="DD" id="day">
     <div class="error"></div>
     </div>
        <div class="single-input">
        <label>Month</label>
        <input type="text" placeholder="MM" id="month">
        <div class="error"></div>
        </div>
        <div class="single-input">
        <label>Year</label>
        <input type="text" placeholder="YYYY" id="year">
        <div class="error"></div>
        </div>
      </div>
      <div class="button-content">
        <div class="line"></div>
        <button id="submit"><img src="age-calculator-app-main/assets/images/icon-arrow.svg"></button>
        <div class="line-sec"></div>
      </div>
      <div class="result-view">
      <span>--</span> years
      </div>
      <div class="result-view">
      <span>--</span> months
      </div>
      <div class="result-view">
      <span>--</span> days
      </div>
      </div>
      </main> 
  <div class="attribution"></div>
</body>
</html>
